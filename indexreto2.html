<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reto2</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="myscript.js"></script>
<body>
    

    
    <h1>Registro de clientes</h1>
    Id de Cliente: <input type="number" id="idCliente"><br>
    Nombre de Cliente: <input type="text" id="nombreCliente"><br>
    Correo de Cliente: <input type="text" id="mailCliente"><br>
    Edad de Cliente: <input type="number" id="edadCliente"><br><br>
    <button onclick="guardarCliente()">GUARDAR CLIENTE</button>  
    <button onclick="editarCliente()">ACTUALIZAR CLIENTES</button> 
    <button onclick="leerClientes()">TRAER CLIENTES</button>    
           
    <div id="listaClientes"></div>

    <h1>Registro de mensajes</h1>
    Id de Mensaje: <input type="number" id="idMensaje"><br>
    Mensaje: <input type="text" id="message"><br><br>
    <button onclick="guardarMensaje()">GUARDAR MENSAJES</button>  
    <button onclick="editarMensaje()">ACTUALIZAR MENSAJES</button> 
    <button onclick="leerMensajes()">TRAER MENSAJES</button>

    <div id="listaMensajes"></div>


</body>
</html>
